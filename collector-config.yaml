receivers:
  otlp:
    protocols:
      grpc:
      http:
  otlp/traces:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4417
  filelog:
    include: [ /var/log/sre/minhaApp.log ]

exporters:
  prometheus:
    endpoint: "0.0.0.0:9464"
  loki:
    endpoint: http://loki:3100/loki/api/v1/push
    default_labels_enabled:
      exporter: true
      job: true
  otlp/traces:
    endpoint: tempo:4517
    tls:
      insecure: true

processors:
  batch:
  resource:
    attributes:
    - key: service_name
      value: "metal-app"
      action: upsert
    - key: deployment_environment
      value: "dev"
      action: upsert
    - action: insert
      key: loki.resource.labels
      value: service_name, deployment_environment
  tail_sampling:
    decision_wait: 10s
    num_traces: 100
    expected_new_traces_per_sec: 10
    policies:
      [
        {
          name: errors-policy,
          type: status_code,
          status_code: { status_codes: [ERROR] }
        },
        {
          name: randomized-policy,
          type: probabilistic,
          probabilistic: { sampling_percentage: 25 },
        },
      ]

service:
  pipelines:
    metrics:
      receivers: [otlp]
      exporters: [prometheus]
      processors: [batch]
    logs:
      receivers: [filelog]
      processors: [resource]
      exporters: [loki]
    traces:
      receivers: [otlp/traces]
      processors: [resource,tail_sampling]
      exporters: [otlp/traces]
